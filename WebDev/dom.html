<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Example</title>
    <style>
        .example {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <h1>DOM Manipulation Example</h1>
    <div class="example" id="exampleDiv">This is an example div.</div>
    <button onclick="insertNewElement()">Insert New Element</button>
    <button onclick="modifyExistingElement()">Modify Existing Element</button>
    <button onclick="deleteElement()">Delete Element</button>
    <script>
        function insertNewElement() {
            let newElement = document.createElement("p");
            newElement.textContent = "This is a new paragraph inserted by JavaScript.";
            document.body.appendChild(newElement);
        }
        function modifyExistingElement() {
            let existingElement = document.getElementById("exampleDiv");
            existingElement.textContent = "The content of this div has been modified by JavaScript.";
            existingElement.style.backgroundColor = "#f0f0f0";
        }
        function deleteElement() {
            let elementToDelete = document.getElementById("exampleDiv");
            elementToDelete.remove();
        } 
    </script>
</body>

</html>
